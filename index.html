<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/WhatsApp.svg.png">
    <script src="https://kit.fontawesome.com/4ec095d65a.js"></script>
    <title>WhatsApp</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="img/avatar1.png" alt="">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba Notificacoes de novas Mensagens</p>
                <p class="activate-notification">
                    Ativar notificacoes na area de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>

            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou iniciar uma nova conversa">
            </div>

            <div class="contacts-container">

                <div class="contact-box active-chat">
                    <img class="user-photo" src="img/avatar2.png" alt="">
                    <div class="user-info">
                        <p class="user-name">User name</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double">
                            </i> Olá, tudo bem?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:35</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/avatar3.png" alt="">
                    <div class="user-info">
                        <p class="user-name">João Augusto</p>
                        <p class="user-messagepreview">Está disponivel para um freela?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:25</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/avatar4.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Aline</p>
                        <p class="user-messagepreview">Projeto ficou ótimo, Obrigado.</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">10:47</p>
                        <p class="message-pending">5</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img src="img/avatar2.png" alt="" class="user-photo">
                    <p class="user-name">Nome do usuario</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia.</p>
                    <p class="user-message">Olá, tudo bem?</p>
                </div>
            </div>
            <div class="sendmessage-container">
                <i class="far fa-grin"></i>
                <input id="chatmessage"  type="text" name="message" class="userinput" placeholder="Digite sua mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
